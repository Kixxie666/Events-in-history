<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Events Finder</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Historical Events Finder</h1>

        <form method="POST" action="/search" class="search-form">
            <label for="date" class="form-label">Enter a Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" class="form-control" placeholder="2024-03-16" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if events %}
            <div class="events">
                <h2 class="events-title">Historical Events:</h2>
                <ul class="list-group">
                    {% for event in events %}
                        <li class="list-group-item">
                            <strong>{{ event.year }}:</strong> {{ event.text }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
